<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Frontend Mentor | QR code component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;500;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>

    <div id="container">
      
      <div id="qrcode"></div>

      <div id="divmsg"> 
        <p>Create your own QR code!</p>
        <p>Select the colors you want, and place your link below!</p>
      </div>

      <div id="divLink">
        <input id="qrlink" type="url" placeholder="Write a link here...">
        <button id="qrlinkbutton" type="button">Get QR</button>
      </div>

      <div>
          <label for="qrColor1">Color 1: </label>
          <input id="qrColor1" type="color" value="#FFFFFF">
          <label for="qrColor2">Color 2: </label>
          <input id="qrColor2" type="color" value="#00B9E8">
      </div>

      <div>
        <button id="qrdownload" type="button">Download QR Code</button>
      </div>

    </div>

    <script src="utility/QRCode/qrcode.min.js"></script>
    <script src="app/aqrGenerator.js"></script>
  </body>
</html>
